<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BMR Calculator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}
		label {
			display: block;
			margin: 10px 0;
		}
		input[type="number"] {
			width: 100px;
			padding: 5px;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>BMR Calculator</h1>
	<form>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="1" max="120" required>
		<label for="weight">Weight (kg):</label>
		<input type="number" id="weight" name="weight" min="1" max="500" required>
		<label for="height">Height (cm):</label>
		<input type="number" id="height" name="height" min="1" max="300" required>
		<button type="submit" onclick="calculateBMR()">Calculate</button>
	</form>
	<p id="result"></p>
	<script>
		function calculateBMR() {
			var gender = document.getElementById("gender").value;
			var age = parseInt(document.getElementById("age").value);
			var weight = parseInt(document.getElementById("weight").value);
			var height = parseInt(document.getElementById("height").value);
			if (gender === "male") {
				var bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
			} else if (gender === "female") {
				var bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
			}
			document.getElementById("result").innerHTML = "Your BMR is " + bmr.toFixed(2) + " calories per day.";
		}
	</script>
</body>
</html>
